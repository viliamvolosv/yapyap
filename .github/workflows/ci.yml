name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Lint • Typecheck • Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Cache Bun
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Biome check
        run: bun run check

      - name: Typecheck
        run: bun run typecheck

      - name: Build library + CLI
        run: bun run build:all

      - name: Verify package can be packed
        run: npm pack --dry-run

      - name: Verify CLI executable
        run: |
          chmod +x dist/cli.js
          node dist/cli.js --help || true
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - run: bun install --frozen-lockfile

      - name: Dependency audit
        run: bun audit

      - name: Secret scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
  test:
    name: Test (Node 22 runtime)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      # Install Bun for dependency install
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - run: bun install --frozen-lockfile

      # Setup Node runtime
      - uses: actions/setup-node@v6
        with:
          node-version: 22

      # Run tests with Node
      - run: node --version
      - run: bun test --bun
